controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    effort_controllers:
      type: effort_controllers/JointGroupEffortController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

effort_controllers:
  ros__parameters:
    joints:
      - joint_base_mid
      - joint_mid_top
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
      - effort

    pid:
      joint_base_mid:
        p: 100 
        i: 0.7
        d: 10
      joint_mid_top:
        p: 100     
        i: 0.7
        d: 10